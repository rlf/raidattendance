<LINK REL="StyleSheet" HREF="{T_TEMPLATE_PATH}/raidattendance.css" TYPE="text/css"/>
<script language="JavaScript">
<!--
function go(action, rid, raid)
{
	var form = document.getElementById('attendance');
	form.rid.value = rid;
	form.raid.value = raid;
	form.u_action.value = action;
	form.submit();
}
function nav(tstamp)
{
	var form = document.getElementById('attendance');
	form.tstamp.value = tstamp;
	form.submit();
}
//-->
</script>
<!-- IF S_ERROR -->
<div class="errorbox">
	<h3>{L_WARNING}</h3>
	<p>{ERROR_MSG}</p>
</div>
<!-- ENDIF -->
<!-- IF S_SUCCESS -->
<div class="successbox">
	<h3>{L_SUCCESS}</h3>
	<p>{SUCCESS_MSG}</p>
</div>
<!-- ENDIF -->
<form method="POST" action="{S_FORUM_ACTION}" name="attendance" id="attendance">
	<input type="hidden" name="rid" id="rid" value="0"/>
	<input type="hidden" name="raid" id="raid" value="0"/>
	<input type="hidden" name="tstamp" id="tstamp" value="-1"/>
	<input type="hidden" name="u_action" id="u_action" value="0"/>
<table id="raid_table" name="raid_table">
	<tr>
		<th>Name</th>
		<th>Rank</th>
		<th><a href="javascript:nav({TSTAMP_PREV})">&lt;</a></th>
		<!-- BEGIN raid_days -->
		<th>{raid_days.DAY}<br/>{raid_days.DATE}</th>
		<!-- END raid_days -->
		<th><a href="javascript:nav({TSTAMP_NEXT})">&gt;</a></th>
	</tr>
	<!-- BEGIN raiders -->
	<tr class="{raiders.ROW_CLASS}">
		<td class="{raiders.CSS_CLASS}">{raiders.NAME}</td>
		<td colspan="2">{raiders.RANK}</td>
		<!-- BEGIN raids -->
		<td class="{raids.STATUS}">
			<!-- IF S_MODERATOR -->
			<!-- IF raids.STATUS != 'on' and raids.S_FUTURE == 0 -->
			<a href="javascript:go('+',{raiders.ID},'{raids.RAID}')" alt="{L_SIGNON}"><img src="images/raidattendance_signon.png" alt="{L_SIGNON}"/></a>
			<!-- ENDIF -->
			<!-- IF raids.STATUS != 'off' -->
			<a href="javascript:go('-',{raiders.ID},'{raids.RAID}')" alt="{L_SIGNOFF}"><img src="images/raidattendance_signoff.png" alt="{L_SIGNOFF}"/></a>
			<!-- ENDIF -->
			<!-- IF raids.STATUS != 'noshow' and raids.S_FUTURE == 0 -->
			<a href="javascript:go('!',{raiders.ID},'{raids.RAID}')" alt="{L_NOSHOW}"><img src="images/raidattendance_noshow.png" alt="{L_NOSHOW}"/></a>
			<!-- ENDIF -->
			<!-- IF raids.STATUS != 'past' and raids.STATUS != 'future' -->
			<a href="javascript:go('x',{raiders.ID},'{raids.RAID}')" alt="{L_EMPTY}"><img src="images/raidattendance_empty.png" alt="{L_EMPTY}"/></a>
			<!-- ENDIF -->
			<!-- ELSE -->
				<!-- IF raids.S_EDITABLE -->
				<!-- IF raids.STATUS == 'off' -->
				<a href="javascript:go('x',{raiders.ID},'{raids.RAID}')" alt="{L_EMPTY}"><img src="images/raidattendance_empty.png" alt="{L_EMPTY}"/></a>
				<!-- ELSE -->
				<a href="javascript:go('-',{raiders.ID},'{raids.RAID}')" alt="{L_SIGNOFF}"><img src="images/raidattendance_signoff.png" alt="{L_SIGNOFF}"/></a>
				<!-- ENDIF -->
				<!-- ENDIF -->
			<!-- ENDIF -->
		</td>
		<!-- END raids -->
		<td>&nbsp;</td>
	</tr>
	<!-- END raiders -->
</table>
</form>
