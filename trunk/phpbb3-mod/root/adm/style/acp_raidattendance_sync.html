<!-- INCLUDE overall_header.html -->
<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<table class="raiders">
	<thead>
		<tr>
			<th>{L_RAIDERS}</th>
			<th>{L_LEVEL}</th>
			<th>{L_RANK}</th>
			<th>{L_CLASS}</th>
		</tr>
	</thead>
	<tbody>
<!-- BEGIN raiders -->
<tr>
	<td>{raiders.RAIDER_NAME}</td>
	<td>{raiders.LEVEL}</td>
	<td>{raiders.RANK}</td>
	<td>{raiders.CLASS}</td>
</tr>
<!-- END raiders -->
<!-- IF S_AUTH -->
	<!-- BEGIN auth_tpl -->
		{auth_tpl.TPL}
	<!-- END auth_tpl -->
<!-- ENDIF -->
</tbody>
</table>
<form id="acp_raidattendance" method="post" action="{U_ACTION}">
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
